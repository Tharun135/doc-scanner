name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Docker App to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (optional if you have frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # üê≥ Build Docker image if needed
      - name: Build Docker image
        run: |
          docker build -t doc-scanner-app .

      # üß∞ Package and deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "doc-scanner"
          environment_name: "Doc-scanner-env"
          region: "ap-south-1" # Change if your EB is in another region
          version_label: ${{ github.run_number }}
          deployment_package: Dockerrun.aws.json

      - name: Success message
        run: echo "‚úÖ Deployment to Elastic Beanstalk completed!"